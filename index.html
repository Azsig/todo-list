<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <script defer="defer" src="main.js"></script>
</head>
<body>
    <div class="formBG hidden">
        <div class="formBox hidden" id="projectForm">
            <div class="form">
                <input type="string" name="Name" id="Name" required placeholder="Name Project">
                <input type="text" name="ket" id="ket" required placeholder="Description">
            </div>
            <div class="btn">
                <button type="button" id="save1">Save</button>
                <button type="button" class="cancel">Cancel</button>
            </div>
        </div>
        <div class="formBox hidden" id="listForm">
            <div class="form">
                <input type="string" name="Act" id="act" required placeholder="Activities">
                <input type="date" name="tgl" id="date" required placeholder="date">
            </div>
            <div class="btn">
                <button type="button" id="save2">Save</button>
                <button type="button" class="cancel">Cancel</button>
            </div>
        </div>

    </div>
    <nav class="sidebar full">
        <div id="title">Project</div>
        <div class="ProjectBox" id="daily">
            <svg xmlns="http://www.w3.org/2000/svg" height="16" width="14" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="currenColor" d="M128 0c17.7 0 32 14.3 32 32V64H288V32c0-17.7 14.3-32 32-32s32 14.3 32 32V64h48c26.5 0 48 21.5 48 48v48H0V112C0 85.5 21.5 64 48 64H96V32c0-17.7 14.3-32 32-32zM0 192H448V464c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V192zM329 305c9.4-9.4 9.4-24.6 0-33.9s-24.6-9.4-33.9 0l-95 95-47-47c-9.4-9.4-24.6-9.4-33.9 0s-9.4 24.6 0 33.9l64 64c9.4 9.4 24.6 9.4 33.9 0L329 305z"/></svg>
            <p>Daily</p>
        </div>
        <div id="project">

        </div>
        <button id="projectAdd">Add Project</button>
        <div class="foot"></div>
    </nav>
    <div class="close full">

    </div>
    <div class="content">
        <div class="head">
            <div id="menu">
                <svg xmlns="http://www.w3.org/2000/svg" height="16" width="14" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="currentColor" d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z"/></svg>
            </div>
            <div id="title">TODO apps</div>
        </div>
        <div class="main">
        </div>
    </div>
</body>
</html>
